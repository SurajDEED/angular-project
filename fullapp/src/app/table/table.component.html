<section class="mx-auto w-full max-w-7xl px-4 py-4">
  <div
    class="flex flex-col space-y-4 md:flex-row md:items-center md:justify-between md:space-y-0"
  >
    <div>
      <h2 class="text-lg font-semibold">User Data</h2>
     
    </div>
  </div>
  <div class="mt-6 flex flex-col">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div class="overflow-hidden border border-gray-200 md:rounded-lg">
          <table id="tableId" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  scope="col"
                  class="px-4 py-3.5 text-left text-sm font-normal text-gray-700"
                >
                  <span>Name</span>
                </th>
                <th
                  scope="col"
                  class="px-12 py-3.5 text-left text-sm font-normal text-gray-700"
                >
                  Email
                </th>
                <th
                  scope="col"
                  class="px-4 py-3.5 text-left text-sm font-normal text-gray-700"
                >
                  Phone Number
                </th>
                <th
                  scope="col"
                  class="px-4 py-3.5 text-left text-sm font-normal text-gray-700"
                >
                  Address
                </th>

                <th
                  scope="col"
                  class="px-4 py-3.5 text-left text-sm font-normal text-gray-700"
                >
                  Action
                </th>
                <!-- <th scope="col" class="relative px-4 py-3.5">
                  <span class="sr-only">Edit</span>
                </th> -->
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
              <tr *ngFor="let user of users">
                <td class="p-4">{{ user.name }}</td>
                <td class="p-4">{{ user.email }}</td>
                <td class="p-4">{{ user.phone }}</td>
                <td class="p-4">{{ user.address }}</td>
                <td class="p-4">
                  <button
                    type="button"
                    class="transition ease-in-out rounded-md border hover:bg-red-600 hover:text-white border-red-600 px-3 py-2 text-sm font-semibold text-red-600 shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
                    (click)="deleteUser(user)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="p-4 flex flex-col items-center justify-around">
  <app-pdf-genration class="p-4 "></app-pdf-genration>
  <app-pdf-download class="p-4 "></app-pdf-download>
  <app-pdf-viewing class="p-4 "></app-pdf-viewing>
</div>
